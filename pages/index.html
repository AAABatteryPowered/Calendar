<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calendar.css">

    <link rel="stylesheet" href="../css/right-actions.css">

    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="header">
                <div class="header-left">
                    <p id="header-month">January</p>
                </div>
                <div class="header-right">
                    <p id="header-year">2025</p>
                </div>
            </div>
    
            <div id="calendar">
                
            </div>
    
            <div id="day-planner">
                <div class="day-planner-toprow">
                    <p id="day-planner-date"></p>
                    <button class="day-planner-event-add">+</button>
                </div>
                <input type="text" id="day-planner-event-add-input">
            </div>
    
            <div id="buttons">
                <button class="action" id="previous-month"><</button>
                <button class="action" id="next-month">></button>
                <input type="text" name="" id="search-event" spellcheck="false">
            </div>
    
            <div id="events-list">
                
            </div>
        </div>
        <div class="right-actions">
            <button class="right-action" id="add-event"><img src="../icons/plus.png" alt=""></button>
            <button class="right-action" id="tool-selection">I</button>
        </div>
    </div>
    
    <script src="../js/calendar/calendarInfo.js"></script>
    <script src="../js/calendar/tools.js"></script>
    <script src="../js/calendar/events.js"></script>
    <script src="../js/calendar/calendar.js"></script>
    
</body>
</html>
